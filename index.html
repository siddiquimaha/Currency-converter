<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div>
                <p>Enter Amount</p>
                <input class="txt-amount" type="number" value="1">
            </div>
            <div class="history">
                <p>Historical Rates</p>
                <input class="txt-amount" type="date" name="date" id="history-amt">
            </div>
            <div class="box-fromto">
                <div class="from">
                    <p>From</p>
                    <div class="select-opt">
                        <!-- flagsapi.com (use this link for getting all flags for all country)-->
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from">
                        </select>
                    </div>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-opt">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn" type="save">Get Exchange Rate</button>
            <div class="result">
                <p>1 USD = 278PKR</p>
            </div>

        </form>
    </div>
    <script src="codes.js"></script>
    <script src="convertor.js"></script>
</body>
</html>
